<!DOCTYPE html>
<html lang="en">
<head>
    <title>Uncertain Days</title>
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>  
    <script>
        const socket = io();  // Connect to Socket.IO server

        document.addEventListener('keydown', (event) => {
            if (event.key === 'a' || event.key === 'd') {
                socket.emit('message', 'keydown:' + event.key);  // Emit a Socket.IO event
                console.log('keydown:' + event.key);
            };
        });
        // document.addEventListener('keyup', (event) => {
        //     socket.emit('message', 'keyup');  // Emit a Socket.IO event
        //     console.log('keyup');
        // });

        socket.on('connect', () => {
            console.log('Connected to server');
        });

        socket.on('disconnect', () => {
            console.log('Disconnected from server');
        });
    </script>
    <style>
        body {
            background-image: url("/bg.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            display: flex; /* Enable flexbox for centering */
            align-items: center;  /* Vertically center content */
            justify-content: center; /* Horizontally center content */
            height: 100vh; /* Ensure body covers the full viewport height */
            margin: 0;
        }

        h1 {
            font-family: 'Monoton', cursive; /* Choose a fancy font */
            font-size: 2em; /* Smaller text size */
            color: #fff; /* White text for visibility on dark backgrounds */
            text-shadow: 
                0 0 10px #fff, /* White glow */
                0 0 20px #fff, /* Larger white glow */
                0 0 30px #ff4da6, /* Pinkish glow */
                0 0 40px #ff4da6, /* Larger pinkish glow */
                0 0 50px #ff4da6, /* Largest pinkish glow */
                0 0 60px #ff4da6, /* Largest pinkish glow */
                0 0 70px #ff4da6; /* Largest pinkish glow */
            animation: glowAndTwinkle 2s linear infinite; /* Apply animation */
        }

        @keyframes glowAndTwinkle {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>Hit A/D key</h1>
    <div id="content">
        <img src="/feed" id="feed" height="100%" width="100%" alt="Loading video feed...">
    </div>
    <div class="board"></div>
</body>
</html>
